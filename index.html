<html lang="id">


<section class="table-container">
<h2>Daftar Belanja</h2>
<table>
<thead>
<tr>
<th>Nama Barang</th>
<th>Harga</th>
<th>Jumlah</th>
<th>Total</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="tabelBody"></tbody>
</table>
</section>


<section class="summary">
<h2>Ringkasan</h2>
<label>Diskon (%)
<input type="number" id="diskon" value="0" min="0" max="100" />
</label>


<p>Subtotal: <span id="subtotal">0</span></p>
<p>Diskon (Rp): <span id="diskonRp">0</span></p>
<p>Pajak (PPN 11%): <span id="pajak">0</span></p>
<h2>Total Akhir: <span id="totalAkhir">0</span></h2>


<div class="summary-actions">
<button id="cetakBtn">Cetak Struk</button>
<button id="hapusSemuaBtn">Hapus Semua Item</button>
</div>
</section>


<section class="receipt" id="receipt">
<div class="receipt-inner">
<h3>STRUK BELANJA</h3>
<div id="receiptTime"></div>
<table id="receiptTable">
<thead>
<tr><th>Nama</th><th>Harga</th><th>Jumlah</th><th>Total</th></tr>
</thead>
<tbody></tbody>
</table>
<hr />
<p>Subtotal: <span id="r-subtotal"></span></p>
<p>Diskon: <span id="r-diskon"></span></p>
<p>Pajak (11%): <span id="r-pajak"></span></p>
<h3>Total Akhir: <span id="r-total"></span></h3>
<p class="small">Terima kasih telah berbelanja</p>
</div>
</section>
</main>


<footer>
<p>Template tugas - HTML / CSS / JS</p>
</footer>
</div>


<script src="script.js"></script>
</body>
</html>
